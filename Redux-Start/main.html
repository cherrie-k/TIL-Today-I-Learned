<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.1/redux.js"></script>
  </head>
  <body>
    <div id="subject"></div>
    <div id="toc"></div>
    <div id="control"></div>
    <div id="content"></div>
    <script>
      function subject() {
        document.querySelector("#subject").innerHTML = `
          <header>
              <h1>WEB</h1>
              Hello, WEB!
          </header>
          `;
      }

      //table of contents
      function TOC() {
        // getState 통해서 state 가져와주고
        var state = store.getState();
        var i = 0;
        var liTags = "";
        while (i < state.contents.length) {
          liTags =
            liTags +
            // 참고: event.preventDefault()로 클릭시 리디렉션 방지
            // dispatch로 action 정보 넘김
            `
          <li>
              <a onclick="
                  event.preventDefault();
                  var action = {type:'SELECT', id:${state.contents[i].id}}
                  store.dispatch(action);
              " href="${state.contents[i].id}">
                  ${state.contents[i].title}
              </a>
          </li>`;
          i = i + 1;
        }
        document.querySelector("#toc").innerHTML = `
      <nav>
          <ol>${liTags}</ ol>
      </nav>
      `;
      }

      // 여기서 create랑 delete 버튼 띄워줌
      function control() {
        document.querySelector("#control").innerHTML = `
        <ul>
            <li><a onclick="
                event.preventDefault();
                store.dispatch({
                  type: 'CHANGE_MODE',
                  mode: 'create'
                })
            " href="/create">create</a></li>
            <li><input onClick="
                store.dispatch({
                  type: 'DELETE',
                });
            " type="button" value="delete"></li>
        </ul>
        `;
      }

      // 세 가지 모드, create, read와 welcome 있음.
      function article() {
        var state = store.getState();

        // control()에서 create 눌렀을 때 생기는 일
        if (state.mode === "create") {
          document.querySelector("#content").innerHTML = `
            <article>
                <form onsubmit="
                    event.preventDefault();
                    var _title = this.title.value;
                    var _desc = this.desc.value;
                    store.dispatch({
                        type:'CREATE',
                        title:_title,
                        desc:_desc
                    })
                ">
                    <p>
                        <input type="text" name="title" placeholder="title">
                    </p>
                    <p>
                        <textarea name="desc" placeholder="description"></textarea>
                    </p>
                    <p>
                        <input type="submit">
                    </p>
                </form>
            </article>
            `;
        }

        // action type이 select 일 때 read 모드가 실행됨.
        else if (state.mode === "read") {
          var i = 0;
          var aTitle, aDesc;
          while (i < state.contents.length) {
            if (state.contents[i].id === state.selcted_id) {
              aTitle = state.contents[i].title;
              aDesc = state.contents[i].desc;
              break;
            }
            i = i + 1;
          }
          document.querySelector("#content").innerHTML = `
            <article>
                <h2>${aTitle}</h2>
                ${aDesc}
            </article>
            `;
        }

        // 처음 띄울 때 state이 undefined 일 때 welcome 모드가 실행됨.
        else if (state.mode === "welcome") {
          document.querySelector("#content").innerHTML = `
            <article>
                <h2>Welcome</h2>
                Hello, Redux !
            </article>
            `;
        }
      }

      function reducer(state, action) {
        // 초기값 세팅. 아무런 일도 일어나지 않았을 때..
        if (state === undefined) {
          return {
            // 기본값
            max_id: 3,
            mode: "welcome",
            selcted_id: 1,
            // 배열 넘겨줌
            contents: [
              { id: 1, title: "HTML", desc: "HTML is .." },
              { id: 2, title: "CSS", desc: "CSS is .." },
              { id: 3, title: "React", desc: "React is .." },
            ],
          };
        }

        // 수정되는 state들이 서로 독립적으로 존재 할 수 있도록 newState를 매번 만들어줌ㄴ
        var newState;

        // select action이 주어질 때
        if (action.type === "SELECT") {
          // 빈 객체에 state 복제 후 이후 parameter 적용하고 newState 리턴
          newState = Object.assign({}, state, {
            selcted_id: action.id,
            mode: "read",
          });
        }

        // create action이 주어질 때
        else if (action.type === "CREATE") {
          var newMaxId = state.max_id + 1;
          // concat으로 배열 복제해서 똑같은거 리턴해줌
          var newContents = state.contents.concat();
          newContents.push({
            id: newMaxId,
            title: action.title,
            desc: action.desc,
          });
          newState = Object.assign({}, state, {
            max_id: newMaxId,
            contents: newContents,
            mode: "read",
          });
        }

        //delete action이 주어질 때
        else if (action.type === "DELETE") {
          var newContents = [];
          var i = 0;
          while (i < state.contents.length) {
            if (state.selcted_id !== state.contents[i].id) {
              newContents.push(state.contents[i]);
            }
            i = i + 1;
          }
          newState = Object.assign({}, state, {
            contents: newContents,
            mode: "welcome",
          });
        }

        // change_mode action이 주어질 때
        else if (action.type === "CHANGE_MODE") {
          newState = Object.assign({}, state, {
            mode: action.mode,
          });
        }
        console.log(action, state, newState);
        return newState;
      }

      var store = Redux.createStore(reducer);
      store.subscribe(article);
      store.subscribe(TOC);

      subject();
      TOC();
      control();
      article();
    </script>
  </body>
</html>
