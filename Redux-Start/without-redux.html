<html>
  <body>
    <style>
      .container {
        border: 5px solid black;
        padding: 10px;
      }
    </style>
    <div id="lemonchiffon"></div>
    <div id="aquamarine"></div>
    <div id="plum"></div>

    <script>
      function lemonchiffon() {
        document.querySelector("#lemonchiffon").innerHTML = `
        <div class="container" id="component_lemonchiffon">
            <h1>Lemon Chiffon</h1>
            <input type="button" value="fire" onclick="
            document.querySelector('#component_lemonchiffon').style.backgroundColor = 'lemonchiffon';
            document.querySelector('#component_aquamarine').style.backgroundColor = 'lemonchiffon';
            document.querySelector('#component_blue').style.backgroundColor = 'lemonchiffon';
            ">
        </div>
    `;
      }
      lemonchiffon();
      function aquamarine() {
        document.querySelector("#aquamarine").innerHTML = `
        <div class="container" id="component_aquamarine">
            <h1>aquamarine</h1>
            <input type="button" value="fire" onclick="
            document.querySelector('#component_lemonchiffon').style.backgroundColor = 'aquamarine';
            document.querySelector('#component_aquamarine').style.backgroundColor = 'aquamarine';
            document.querySelector('#component_blue').style.backgroundColor = 'aquamarine';
            ">
        </div>
    `;
      }
      aquamarine();
      function plum() {
        document.querySelector("#plum").innerHTML = `
        <div class="container" id="component_blue">
            <h1>Plum</h1>
            <input type="button" value="fire" onclick="
            document.querySelector('#component_lemonchiffon').style.backgroundColor = 'plum';
            document.querySelector('#component_aquamarine').style.backgroundColor = 'plum';
            document.querySelector('#component_blue').style.backgroundColor = 'plum';
            ">
        </div>
    `;
      }
      plum();
    </script>
  </body>
</html>
